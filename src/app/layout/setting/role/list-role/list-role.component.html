<div style="margin: 0 200px;">
  <div>
    <button nz-button nzType="primary" (click)="showModalAdd()">Add</button>
  </div>

  <div style="margin-top: 15px;">
    <nz-table #rowSelectionTable nzShowPagination nzShowSizeChanger [nzData]="roles"
      (nzCurrentPageDataChange)="currentPageDataChange($event)">
      <thead>
        <tr>
          <!-- <th nzShowCheckbox [(nzChecked)]="isAllDisplayDataChecked" [nzIndeterminate]="isIndeterminate"
            (nzCheckedChange)="checkAll($event)"></th> -->
          <th>#</th>
          <th>Name</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
           <!-- <td colspan="5" class="alert alert-danger" *ngIf="error$ | async as error">{{error}}</td> -->
          <!-- <td nzShowCheckbox nzShowCheckbox [(nzChecked)]="mapOfCheckedId[data.id]" (nzCheckedChange)="refreshStatus()">
          </td> -->
          <tr *ngFor="let data of rowSelectionTable.data;let i = index">
          <td>{{ i + 1}}</td>
          <td>{{ data.roleName }}</td>
          <td>{{data.description}}</td>
          <td>
            <button nz-button nzType="primary" (click)="showModalEdit(data)" style="margin-right: 20px;">Edit</button>
            <button nz-button nzType="danger" nz-popconfirm nzPopconfirmTitle="Are you sure delete this Role?"
              (nzOnConfirm)="deleteUser(data.id)" (nzOnCancel)="cancel()">Delete</button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>

</div>
<app-add-role [isVisible]="isVisible" (returnIsVisible)="closeModal($event)" (value)="addRole($event)"></app-add-role>
<app-edit-role [isVisibleEdit]="isVisibleEdit" (value)="editRole($event)"
  (returnIsVisibleEdit)="closeModalEdit($event)"></app-edit-role>
<ng-template #iconTpl>
  <i nz-icon nzType="question-circle-o" style="color: red;"></i>
</ng-template>
